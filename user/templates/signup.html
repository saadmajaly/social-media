{% extends 'base.html' %}
{%block content%}
<div class="centered-form">
  <form id="myForm" action="/create_account/" method="POST">
    {% csrf_token %}
    <label for="username" class="user" onchange="checkusername()">Username:</label>
    <input type="text" name="userName" value="{{ usern }}" id="username" class="user" required>
    <h3 id="usernameError" style="color:red;">{{ error }}</h3>
    <br class="brr">
    <label for="firstName" class="fname">First Name:</label>
    <input type="text" name="firstName" value="{{ first_name }}" id="firstName" class="fname" required>
    <br class="brr">
    <label for="lastName" class="lname">Last Name:</label>
    <input type="text" name="lastName" value="{{ last_name }}" class="lname" id="lastname" required>
    <br class="brr">
    <label for="email" class="em">Email:</label>
    <input type="email" name="email" value="{{ email }}" id="email" class="em" required>
    <br class="brr">
    <label for="password" class="pass">Password:</label>
    <input type="password" name="password" value="{{ password }}" id="password" class="pass" required>
    <br>
    <button type="submit" id="firstbtn">Sign Up</button>
    <button type="button" id="secbtn"><a href="/login/">I have account already</a></button>
  </form>
</div>
{%endblock%}
